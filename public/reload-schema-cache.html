<!DOCTYPE html>
<html>
<head>
  <title>Reload PostgREST Schema Cache</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Monaco', 'Courier New', monospace;
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
      background: #0a0a0a;
      color: #00ff00;
    }
    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      border: 2px solid #00ff00;
    }
    h1 { color: #00ff00; text-align: center; margin-bottom: 30px; }
    button {
      background: #00ff00;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin: 10px 0;
    }
    button:hover { background: #00cc00; }
    button:disabled { background: #666; cursor: not-allowed; }
    #output {
      background: #000;
      color: #00ff00;
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
      white-space: pre-wrap;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 14px;
      border: 1px solid #00ff00;
      max-height: 600px;
      overflow-y: auto;
    }
    .success { color: #00ff00; }
    .error { color: #ff0000; }
    .info { color: #00aaff; }
    .warning { color: #ffaa00; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÑ Reload PostgREST Schema Cache</h1>

    <button onclick="reloadSchema()">üîÑ Reload Schema Cache</button>
    <button onclick="verifyProfile()">‚úÖ Verify Sarah's Profile</button>

    <div id="output">Ready to reload schema cache...</div>
  </div>

  <script>
    const SUPABASE_URL = 'https://lqskiijspudfocddhkqs.supabase.co';
    const SUPABASE_SERVICE_ROLE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxxc2tpaWpzcHVkZm9jZGRoa3FzIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MTU5MzM1NCwiZXhwIjoyMDc3MTY5MzU0fQ.LpapT51choXCwTfpbE81AIc4JC9QOO0FpOtqUxZ405I';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_SERVICE_ROLE_KEY);
    const userId = 'ca05429a-0f32-4280-8b71-99dc5baee0dc';

    function log(message, type = 'info') {
      const output = document.getElementById('output');
      const className = type;
      output.innerHTML += `<span class="${className}">${message}</span>\n`;
      output.scrollTop = output.scrollHeight;
    }

    function clearOutput() {
      document.getElementById('output').innerHTML = '';
    }

    async function reloadSchema() {
      clearOutput();
      log('üîÑ Reloading PostgREST schema cache...', 'info');

      const sql = `NOTIFY pgrst, 'reload schema';`;

      const { data, error } = await supabase.rpc('exec_sql', { query: sql });

      if (error) {
        log(`‚ùå Error: ${error.message}`, 'error');
      } else {
        log('‚úÖ Schema reload signal sent!', 'success');
        log('', 'info');
        log('‚è≥ Waiting 3 seconds for cache to refresh...', 'info');

        await new Promise(resolve => setTimeout(resolve, 3000));

        log('', 'info');
        log('üìä Attempting to query Sarah\'s profile via REST API...', 'info');

        const { data: profile, error: profileError } = await supabase
          .from('athlete_public_profiles')
          .select('*')
          .eq('user_id', userId)
          .single();

        if (profileError) {
          log(`‚ö†Ô∏è  Still can't access via REST API: ${profileError.message}`, 'warning');
          log('', 'info');
          log('üí° Schema cache might take longer to refresh.', 'info');
          log('Wait 30 seconds and click "Verify Sarah\'s Profile" button.', 'info');
        } else {
          log('‚úÖ SUCCESS! Profile is now accessible via REST API!', 'success');
          log('', 'info');
          log('üìä Profile Data:', 'success');
          log(`  ‚Ä¢ Name: ${profile.display_name}`, 'info');
          log(`  ‚Ä¢ Sport: ${profile.sport}`, 'info');
          log(`  ‚Ä¢ School: ${profile.school}`, 'info');
          log(`  ‚Ä¢ Instagram: ${profile.instagram_handle} (${profile.instagram_followers?.toLocaleString()} followers)`, 'info');
          log(`  ‚Ä¢ TikTok: ${profile.tiktok_handle} (${profile.tiktok_followers?.toLocaleString()} followers)`, 'info');
          log(`  ‚Ä¢ Twitter: ${profile.twitter_handle} (${profile.twitter_followers?.toLocaleString()} followers)`, 'info');
          log(`  ‚Ä¢ Total Followers: ${profile.total_followers?.toLocaleString()}`, 'info');
          log(`  ‚Ä¢ Estimated FMV: $${profile.estimated_fmv?.toLocaleString()}`, 'info');
          log('', 'info');
          log('üéâ Sarah\'s profile is ready for screenshots!', 'success');
          log('üîê Login: sarah.johnson@test.com / TestPassword123!', 'warning');
        }
      }
    }

    async function verifyProfile() {
      clearOutput();
      log('‚úÖ Verifying Sarah\'s profile via REST API...', 'info');

      const { data: profile, error } = await supabase
        .from('athlete_public_profiles')
        .select('*')
        .eq('user_id', userId)
        .single();

      if (error) {
        log(`‚ùå Error: ${error.message}`, 'error');
        log('', 'info');
        log('üí° Profile exists in database but schema cache not refreshed yet.', 'warning');
        log('Click "Reload Schema Cache" button and wait 30 seconds.', 'info');
      } else {
        log('‚úÖ Profile found!', 'success');
        log('', 'info');
        log('üìä PROFILE DATA:', 'success');
        log('‚îÄ'.repeat(60), 'info');
        log(`Name: ${profile.display_name}`, 'info');
        log(`Sport: ${profile.sport}`, 'info');
        log(`School: ${profile.school}`, 'info');
        log(`Graduation Year: ${profile.graduation_year}`, 'info');
        log(`Bio: ${profile.bio}`, 'info');
        log('', 'info');
        log('üì± SOCIAL MEDIA:', 'success');
        log('‚îÄ'.repeat(60), 'info');
        log(`Instagram: ${profile.instagram_handle} (${profile.instagram_followers?.toLocaleString()} followers, ${profile.instagram_engagement_rate}% engagement)`, 'info');
        log(`TikTok: ${profile.tiktok_handle} (${profile.tiktok_followers?.toLocaleString()} followers, ${profile.tiktok_engagement_rate}% engagement)`, 'info');
        log(`Twitter: ${profile.twitter_handle} (${profile.twitter_followers?.toLocaleString()} followers)`, 'info');
        log(`Total Followers: ${profile.total_followers?.toLocaleString()}`, 'info');
        log(`Avg Engagement: ${profile.avg_engagement_rate}%`, 'info');
        log('', 'info');
        log('üí∞ VALUATION:', 'success');
        log('‚îÄ'.repeat(60), 'info');
        log(`Estimated FMV: $${profile.estimated_fmv?.toLocaleString()}`, 'info');
        log(`Profile Score: ${profile.profile_completion_score}/100`, 'info');
        log(`Profile Tier: ${profile.profile_completion_tier}`, 'info');
        log('', 'info');
        log('üèÜ ACHIEVEMENTS:', 'success');
        log('‚îÄ'.repeat(60), 'info');
        if (profile.achievements) {
          profile.achievements.forEach(achievement => {
            log(`  ‚Ä¢ ${achievement}`, 'info');
          });
        }
        log('', 'info');
        log('üìÅ CONTENT CATEGORIES:', 'success');
        log('‚îÄ'.repeat(60), 'info');
        if (profile.content_categories) {
          const categories = typeof profile.content_categories === 'string'
            ? JSON.parse(profile.content_categories)
            : profile.content_categories;
          categories.forEach(category => {
            log(`  ‚Ä¢ ${category}`, 'info');
          });
        }
        log('', 'info');
        log('üéâ READY FOR CLIENT DEMO!', 'success');
        log('üîê Login: sarah.johnson@test.com / TestPassword123!', 'warning');
      }
    }
  </script>
</body>
</html>
