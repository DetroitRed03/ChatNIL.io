<!DOCTYPE html>
<html>
<head>
  <title>Populate Athlete Profiles</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #0f0; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #output { margin-top: 20px; white-space: pre-wrap; }
    .success { color: #0f0; }
    .error { color: #f00; }
  </style>
</head>
<body>
  <h1>Populate Athlete Public Profiles</h1>
  <button onclick="populate()">Run Population SQL</button>
  <div id="output"></div>

  <script>
    const supabase = window.supabase.createClient(
      'https://enbuwffusjhpcyoveewb.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVuYnV3ZmZ1c2pocGN5b3ZlZXdiIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1ODY4NjcwOSwiZXhwIjoyMDc0MjYyNzA5fQ.fXvyvHrUoNLdAr1expbRsguM8fkmurrNQi3-7xk8-TM'
    );

    async function populate() {
      const output = document.getElementById('output');
      output.innerHTML = 'Starting...\n';

      const sql = await fetch('/migrations/040_populate_athlete_profiles.sql').then(r => r.text());

      // Execute via raw SQL
      const { data, error } = await supabase.rpc('exec', { sql });

      if (error) {
        output.innerHTML += `<span class="error">Error: ${error.message}</span>\n`;
        output.innerHTML += `<span class="error">${JSON.stringify(error, null, 2)}</span>\n`;
      } else {
        output.innerHTML += `<span class="success">âœ… Success!\n${JSON.stringify(data, null, 2)}</span>`;
      }
    }
  </script>
</body>
</html>
