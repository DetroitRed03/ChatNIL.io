<!DOCTYPE html>
<html>
<head>
  <title>Seed Agency Dashboard Test Data</title>
  <style>
    body {
      font-family: monospace;
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background: #1a1a1a;
      color: #00ff00;
    }
    h1 { color: #00ff00; }
    button {
      background: #00ff00;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      margin: 10px 5px;
    }
    button:hover { background: #00cc00; }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    #output {
      background: #000;
      padding: 20px;
      border: 2px solid #00ff00;
      min-height: 200px;
      white-space: pre-wrap;
      margin-top: 20px;
    }
    .success { color: #00ff00; }
    .error { color: #ff0000; }
    .info { color: #00aaff; }
    .warning { color: #ffaa00; }
  </style>
</head>
<body>
  <h1>üöÄ Seed Agency Dashboard Test Data</h1>
  <p>This will create test data for the Phase 1 Agency Dashboard using an existing agency user.</p>

  <button id="runBtn" onclick="runMigration()">Run Seeding SQL</button>
  <button onclick="clearOutput()">Clear Output</button>

  <div id="output">Ready to seed test data...</div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabaseUrl = window.location.origin.includes('localhost')
      ? 'https://enbuwffusjhpcyoveewb.supabase.co'
      : window.SUPABASE_URL;

    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVuYnV3ZmZ1c2pocGN5b3ZlZXdiIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1ODY4NjcwOSwiZXhwIjoyMDc0MjYyNzA5fQ.fXvyvHrUoNLdAr1expbRsguM8fkmurrNQi3-7xk8-TM';

    window.supabase = createClient(supabaseUrl, supabaseKey);

    window.log = (msg, type = 'info') => {
      const output = document.getElementById('output');
      const span = document.createElement('span');
      span.className = type;
      span.textContent = msg + '\n';
      output.appendChild(span);
      output.scrollTop = output.scrollHeight;
    };

    window.clearOutput = () => {
      document.getElementById('output').innerHTML = 'Output cleared...\n';
    };

    window.runMigration = async () => {
      const btn = document.getElementById('runBtn');
      btn.disabled = true;

      window.log('üîÑ Starting test data seeding...', 'info');
      window.log('', 'info');

      try {
        const sql = `
DO $$
DECLARE
  v_agency_id UUID;
  v_campaign_id_1 UUID;
  v_campaign_id_2 UUID;
  v_athlete_ids UUID[];
BEGIN
  -- Find an existing agency user
  SELECT id INTO v_agency_id
  FROM public.users
  WHERE role = 'agency'
  LIMIT 1;

  IF v_agency_id IS NULL THEN
    RAISE NOTICE '‚ùå No agency users found in public.users';
    RETURN;
  END IF;

  RAISE NOTICE '‚úÖ Using existing agency user: %', v_agency_id;

  -- Check if agency profile already exists
  IF EXISTS (SELECT 1 FROM public.agencies WHERE id = v_agency_id) THEN
    RAISE NOTICE '‚úÖ Agency profile already exists';
  ELSE
    INSERT INTO public.agencies (
      id, company_name, agency_type, industry, company_size,
      website, description, created_at, updated_at
    ) VALUES (
      v_agency_id, 'Elite Sports Marketing', 'full_service',
      'Sports & Entertainment', 'medium',
      'https://elitesportsmarketing.com',
      'Premier NIL representation agency specializing in college athlete partnerships',
      NOW(), NOW()
    );
    RAISE NOTICE '‚úÖ Created agency profile';
  END IF;

  -- Create test campaigns
  INSERT INTO public.campaigns (
    agency_id, name, description, status, campaign_type,
    start_date, end_date, total_budget, spent_budget,
    total_impressions, total_engagement, avg_engagement_rate,
    roi_percentage, created_at, updated_at
  ) VALUES
    (v_agency_id, 'Spring Football Campaign 2024',
     'Multi-athlete social media push for spring football season',
     'active', 'social_media', '2024-03-01', '2024-05-31',
     50000, 28000, 425000, 18900, 4.45, 180, NOW(), NOW()),
    (v_agency_id, 'Basketball Elite Series',
     'Premium basketball athlete partnerships',
     'active', 'endorsement', '2024-02-15', '2024-06-15',
     75000, 52000, 680000, 30600, 4.5, 210, NOW(), NOW()),
    (v_agency_id, 'Summer Training Camp Promo',
     'Cross-sport summer training camp promotion',
     'pending', 'event', '2024-06-01', '2024-08-31',
     30000, 0, 0, 0, 0, 0, NOW(), NOW()),
    (v_agency_id, 'Winter Sports Apparel Launch',
     'New apparel line launch with winter sports athletes',
     'completed', 'product_launch', '2023-11-01', '2024-01-31',
     45000, 45000, 520000, 22880, 4.4, 195, NOW(), NOW())
  ON CONFLICT DO NOTHING;

  RAISE NOTICE '‚úÖ Created 4 campaigns';

  -- Get campaign IDs
  SELECT id INTO v_campaign_id_1 FROM public.campaigns
  WHERE name = 'Spring Football Campaign 2024' AND agency_id = v_agency_id LIMIT 1;

  SELECT id INTO v_campaign_id_2 FROM public.campaigns
  WHERE name = 'Basketball Elite Series' AND agency_id = v_agency_id LIMIT 1;

  -- Get athlete IDs
  SELECT ARRAY_AGG(user_id) INTO v_athlete_ids
  FROM (SELECT user_id FROM public.athlete_profiles WHERE verified = true LIMIT 5) athletes;

  RAISE NOTICE '‚úÖ Found % athletes', COALESCE(array_length(v_athlete_ids, 1), 0);

  -- Assign athletes to campaigns
  IF array_length(v_athlete_ids, 1) > 0 AND v_campaign_id_1 IS NOT NULL THEN
    FOR i IN 1..LEAST(3, array_length(v_athlete_ids, 1))
    LOOP
      INSERT INTO public.campaign_athletes (
        campaign_id, athlete_id, status, contract_value, performance_bonus,
        deliverables, impressions, engagement, engagement_rate, clicks,
        conversions, created_at, updated_at
      ) VALUES (
        v_campaign_id_1, v_athlete_ids[i], 'active',
        5000 + (i * 1000), 1000 + (i * 500),
        jsonb_build_object('posts', 10, 'stories', 20, 'videos', 3),
        50000 + (i * 10000), 2000 + (i * 500),
        (2 + (i * 0.5))::numeric, 500 + (i * 100),
        20 + (i * 10), NOW(), NOW()
      ) ON CONFLICT DO NOTHING;
    END LOOP;

    IF v_campaign_id_2 IS NOT NULL THEN
      FOR i IN 1..LEAST(3, array_length(v_athlete_ids, 1))
      LOOP
        INSERT INTO public.campaign_athletes (
          campaign_id, athlete_id, status, contract_value, performance_bonus,
          deliverables, impressions, engagement, engagement_rate, clicks,
          conversions, created_at, updated_at
        ) VALUES (
          v_campaign_id_2, v_athlete_ids[i], 'active',
          8000 + (i * 1500), 2000 + (i * 500),
          jsonb_build_object('posts', 15, 'stories', 25, 'videos', 5),
          75000 + (i * 15000), 3500 + (i * 750),
          (3 + (i * 0.5))::numeric, 800 + (i * 150),
          35 + (i * 15), NOW(), NOW()
        ) ON CONFLICT DO NOTHING;
      END LOOP;
    END IF;
  END IF;

  -- Create budget allocation
  INSERT INTO public.agency_budget_allocations (
    agency_id, period_start, period_end, total_budget,
    allocated_budget, spent_budget, categories, created_at, updated_at
  ) VALUES (
    v_agency_id, '2024-01-01', '2024-12-31', 250000, 200000, 125000,
    jsonb_build_object(
      'social_media', 80000, 'endorsements', 75000,
      'events', 30000, 'product_launches', 45000, 'misc', 20000
    ), NOW(), NOW()
  ) ON CONFLICT DO NOTHING;

  -- Create activity log
  INSERT INTO public.agency_activity_log (
    agency_id, activity_type, title, description, metadata, created_at
  ) VALUES
    (v_agency_id, 'campaign_created', 'New Campaign Created',
     'Spring Football Campaign 2024 has been created',
     jsonb_build_object('campaign_id', v_campaign_id_1), NOW() - INTERVAL '2 hours'),
    (v_agency_id, 'athlete_added', 'Athletes Added',
     'Added 3 athletes to Basketball Elite Series',
     jsonb_build_object('campaign_id', v_campaign_id_2, 'count', 3), NOW() - INTERVAL '5 hours'),
    (v_agency_id, 'campaign_milestone', 'Campaign Milestone Reached',
     'Spring Football Campaign reached 400K impressions',
     jsonb_build_object('campaign_id', v_campaign_id_1, 'milestone', 'impressions_400k'), NOW() - INTERVAL '1 day'),
    (v_agency_id, 'budget_updated', 'Budget Updated',
     'Q1 2024 budget allocation updated',
     jsonb_build_object('amount', 250000), NOW() - INTERVAL '3 days')
  ON CONFLICT DO NOTHING;

  -- Create pending actions
  INSERT INTO public.agency_pending_actions (
    agency_id, action_type, title, description, priority,
    due_date, status, metadata, created_at, updated_at
  ) VALUES
    (v_agency_id, 'review_contract', 'Review Contract',
     'Review and approve contract for new athlete in Spring Campaign',
     'high', (CURRENT_DATE + INTERVAL '2 days')::date, 'pending',
     jsonb_build_object('campaign_id', v_campaign_id_1), NOW(), NOW()),
    (v_agency_id, 'approve_content', 'Approve Content',
     'Approve athlete social media content for Basketball Elite Series',
     'medium', (CURRENT_DATE + INTERVAL '5 days')::date, 'pending',
     jsonb_build_object('campaign_id', v_campaign_id_2), NOW(), NOW()),
    (v_agency_id, 'review_metrics', 'Review Campaign Metrics',
     'Weekly review of Spring Football Campaign performance',
     'medium', (CURRENT_DATE + INTERVAL '3 days')::date, 'pending',
     jsonb_build_object('campaign_id', v_campaign_id_1), NOW(), NOW())
  ON CONFLICT DO NOTHING;

  RAISE NOTICE 'üéâ Test data seeding complete!';
END $$;
        `;

        window.log('Executing SQL...', 'info');
        const { data, error } = await window.supabase.rpc('exec_sql', { sql_query: sql });

        if (error) {
          window.log('‚ùå Error: ' + error.message, 'error');
          btn.disabled = false;
          return;
        }

        window.log('‚úÖ SQL executed successfully!', 'success');
        window.log('', 'info');

        // Verify the data
        window.log('üîç Verifying seeded data...', 'info');

        const tables = [
          'agencies',
          'campaigns',
          'campaign_athletes',
          'agency_budget_allocations',
          'agency_activity_log',
          'agency_pending_actions'
        ];

        for (const table of tables) {
          const { count, error: countError } = await window.supabase
            .from(table)
            .select('*', { count: 'exact', head: true });

          if (countError) {
            window.log(`  ${table}: Error - ${countError.message}`, 'error');
          } else {
            window.log(`  ${table}: ${count} rows`, count > 0 ? 'success' : 'warning');
          }
        }

        window.log('', 'info');
        window.log('üéâ Seeding complete!', 'success');
        window.log('You can now test the agency dashboard.', 'info');

      } catch (err) {
        window.log('‚ùå Unexpected error: ' + err.message, 'error');
        console.error(err);
      } finally {
        btn.disabled = false;
      }
    };
  </script>
</body>
</html>
