<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Migration 090 - Dashboard Infrastructure</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1a1a1a;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
        button:hover {
            background: #2563eb;
        }
        button:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }
        #output {
            margin-top: 20px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            max-height: 500px;
            overflow-y: auto;
        }
        .success { color: #059669; }
        .error { color: #dc2626; }
        .info { color: #0284c7; }
        .warning { color: #d97706; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Migration 090: Dashboard Infrastructure</h1>
        <p class="subtitle">Creates materialized views, tables, and indexes for athlete/agency dashboards</p>

        <button id="runButton" onclick="runMigration()">Run Migration 090</button>

        <div id="output"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://enbuwffusjhpcyoveewb.supabase.co';
        const SUPABASE_SERVICE_ROLE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVuYnV3ZmZ1c2pocGN5b3ZlZXdiIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1ODY4NjcwOSwiZXhwIjoyMDc0MjYyNzA5fQ.fXvyvHrUoNLdAr1expbRsguM8fkmurrNQi3-7xk8-TM';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_SERVICE_ROLE_KEY);

        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            output.innerHTML += \`<div class="\${type}">[${timestamp}] \${message}</div>\`;
            output.scrollTop = output.scrollHeight;
        }

        async function runMigration() {
            const button = document.getElementById('runButton');
            button.disabled = true;
            document.getElementById('output').innerHTML = '';

            try {
                log('üöÄ Starting Migration 090: Dashboard Infrastructure', 'info');
                log('================================================', 'info');

                log('üì• Fetching migration file...', 'info');
                const response = await fetch('/migrations/090_dashboard_infrastructure.sql');

                if (!response.ok) {
                    throw new Error(\`Failed to fetch migration file: \${response.statusText}\`);
                }

                const sql = await response.text();
                log(\`‚úÖ Migration file loaded (\${sql.length} characters)\`, 'success');

                log('', 'info');
                log('üîß Executing migration SQL...', 'info');

                const { data, error } = await supabase.rpc('exec_sql', { query: sql });

                if (error) {
                    throw error;
                }

                log('‚úÖ Migration 090 applied successfully!', 'success');
                log('', 'info');
                log('üìä Created:', 'info');
                log('  - athlete_dashboard_metrics (materialized view)', 'success');
                log('  - agency_dashboard_metrics (materialized view)', 'success');
                log('  - activity_feed (materialized view)', 'success');
                log('  - Indexes for performance', 'success');
                log('  - Auto-refresh jobs (pg_cron)', 'success');
                log('', 'info');
                log('‚ú® Dashboard infrastructure is ready!', 'success');
                log('', 'info');
                log('üîÑ Next steps:', 'warning');
                log('  1. Refresh materialized views (or wait 5 minutes for auto-refresh)', 'warning');
                log('  2. Reload the dashboard page to see data', 'warning');

            } catch (error) {
                log('', 'info');
                log(\`‚ùå Migration failed: \${error.message}\`, 'error');
                if (error.details) {
                    log(\`Details: \${error.details}\`, 'error');
                }
                if (error.hint) {
                    log(\`Hint: \${error.hint}\`, 'warning');
                }
                console.error('Full error:', error);
            } finally {
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
