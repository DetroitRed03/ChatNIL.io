<!DOCTYPE html>
<html>
<head>
    <title>Clear ALL Storage & Force Reload</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
            text-align: center;
        }
        h1 { color: #4CAF50; }
        button {
            background: #f44336;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px;
            border-radius: 5px;
        }
        button:hover { background: #d32f2f; }
        .info {
            background: #2d2d2d;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #ff9800;
            text-align: left;
        }
        .success {
            background: #2d2d2d;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #4CAF50;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>üßπ Clear ALL Browser Storage</h1>

    <div class="info">
        <strong>‚ö†Ô∏è THIS WILL:</strong><br><br>
        ‚Ä¢ Clear ALL localStorage<br>
        ‚Ä¢ Clear ALL sessionStorage<br>
        ‚Ä¢ Clear ALL cookies<br>
        ‚Ä¢ Clear service worker caches<br>
        ‚Ä¢ Clear IndexedDB<br>
        ‚Ä¢ Force a hard reload<br><br>
        <strong>You will need to login again after this.</strong>
    </div>

    <button onclick="clearEverything()">üßπ CLEAR EVERYTHING & RELOAD</button>

    <div id="output"></div>

    <script>
        async function clearEverything() {
            const output = document.getElementById('output');
            output.innerHTML = '<div class="success">üßπ Clearing all storage...</div>';

            try {
                // 1. Clear localStorage
                console.log('Clearing localStorage...');
                localStorage.clear();

                // 2. Clear sessionStorage
                console.log('Clearing sessionStorage...');
                sessionStorage.clear();

                // 3. Clear all cookies
                console.log('Clearing cookies...');
                const cookies = document.cookie.split(";");
                for (let cookie of cookies) {
                    const name = cookie.split("=")[0].trim();
                    document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:01 GMT;path=/';
                }

                // 4. Clear IndexedDB
                console.log('Clearing IndexedDB...');
                const databases = await window.indexedDB.databases();
                for (const db of databases) {
                    if (db.name) {
                        window.indexedDB.deleteDatabase(db.name);
                    }
                }

                // 5. Clear cache storage
                console.log('Clearing cache storage...');
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                }

                // 6. Unregister service workers
                console.log('Unregistering service workers...');
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (const registration of registrations) {
                        await registration.unregister();
                    }
                }

                output.innerHTML = `
                    <div class="success">
                        ‚úÖ ALL storage cleared!<br><br>
                        üîÑ Reloading in 2 seconds...<br><br>
                        After reload, check console for:<br>
                        <code>üìä Supabase URL: https://lqskiijspudfocddhkqs.supabase.co</code>
                    </div>
                `;

                // Hard reload after 2 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);

            } catch (error) {
                output.innerHTML = '<div style="color: #f44336;">‚ùå Error: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
