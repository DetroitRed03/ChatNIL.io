<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear Chat Storage - ChatNIL</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .description {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }
    button:hover {
      background: #45a049;
    }
    .danger {
      background: #f44336;
    }
    .danger:hover {
      background: #da190b;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      display: none;
    }
    .status.show {
      display: block;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßπ Clear Chat Storage</h1>
    <p class="description">
      This tool will clear all chat-related data from your browser's localStorage.
      This fixes issues with corrupted chat data that prevents messages from persisting.
    </p>

    <button onclick="inspectStorage()">üîç Inspect Current Storage</button>
    <button onclick="clearChatStorage()" class="danger">üßπ Clear Chat Storage</button>
    <button onclick="clearAllStorage()" class="danger">üóëÔ∏è Clear ALL Storage (Full Reset)</button>

    <div id="status" class="status"></div>
  </div>

  <script>
    function showStatus(message, type = 'info') {
      const statusEl = document.getElementById('status');
      statusEl.className = `status show ${type}`;
      statusEl.innerHTML = message;
    }

    function inspectStorage() {
      try {
        const allKeys = Object.keys(localStorage);
        const chatKeys = allKeys.filter(k => k.includes('chat') || k.includes('nil'));

        let report = '<h3>üìä Storage Inspection</h3>';
        report += `<p>Total keys: ${allKeys.length}</p>`;
        report += `<p>Chat-related keys: ${chatKeys.length}</p>`;
        report += '<h4>Chat-related items:</h4><pre>';

        chatKeys.forEach(key => {
          const value = localStorage.getItem(key);
          const size = value ? (value.length / 1024).toFixed(2) : 0;
          report += `${key}: ${size}KB\n`;

          // Try to detect corrupted data
          if (value && value.includes('[object Object]')) {
            report += `  ‚ö†Ô∏è CORRUPTED: Contains "[object Object]"\n`;
          }
        });

        report += '</pre>';
        showStatus(report, 'info');
      } catch (error) {
        showStatus(`<h3>‚ùå Error</h3><p>${error.message}</p>`, 'error');
      }
    }

    function clearChatStorage() {
      try {
        console.log('üßπ Clearing chat-related storage...');
        const allKeys = Object.keys(localStorage);
        const chatKeys = allKeys.filter(k =>
          k.includes('chat') ||
          k.includes('nil') ||
          k.startsWith('chatnil')
        );

        console.log('Found chat keys:', chatKeys);

        chatKeys.forEach(key => {
          console.log('Removing:', key);
          localStorage.removeItem(key);
        });

        showStatus(
          `<h3>‚úÖ Chat Storage Cleared!</h3>
          <p>Removed ${chatKeys.length} items:</p>
          <pre>${chatKeys.join('\n')}</pre>
          <p><strong>Redirecting to home page in 2 seconds...</strong></p>`,
          'success'
        );

        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
      } catch (error) {
        showStatus(`<h3>‚ùå Error</h3><p>${error.message}</p>`, 'error');
      }
    }

    function clearAllStorage() {
      if (!confirm('‚ö†Ô∏è This will clear ALL localStorage data including auth tokens. You will be logged out. Continue?')) {
        return;
      }

      try {
        const count = Object.keys(localStorage).length;
        localStorage.clear();
        sessionStorage.clear();

        showStatus(
          `<h3>‚úÖ All Storage Cleared!</h3>
          <p>Removed ${count} items from localStorage</p>
          <p>Cleared sessionStorage</p>
          <p><strong>Redirecting to home page in 2 seconds...</strong></p>`,
          'success'
        );

        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
      } catch (error) {
        showStatus(`<h3>‚ùå Error</h3><p>${error.message}</p>`, 'error');
      }
    }

    // Auto-inspect on load
    window.addEventListener('load', () => {
      inspectStorage();
    });
  </script>
</body>
</html>
